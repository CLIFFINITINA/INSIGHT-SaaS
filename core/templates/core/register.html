{% extends 'core/base.html' %}

{% block title %}Register - InsightHub{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="min-width:340px;max-width:480px;margin:auto;">
        <div class="text-center mb-4">
            <i class='bx bx-user-plus' style="font-size:2.2rem;"></i>
            <h2 class="mb-0" style="font-weight:bold;">Register</h2>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% if form.errors %}
                <div class="text-danger errorlist">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required autofocus value="{{ form.username.value|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required value="{{ form.email.value|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Password confirmation</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">
                <i class='bx bx-user-plus'></i> Register
            </button>
        </form>
        <div class="text-center mt-2" style="font-size:0.97em;color:#aaa;">
            Already have an account?
            <a href="{% url 'login' %}" style="color:#3b82f6;font-weight:500;">Login now</a>
        </div>
    </div>
</div>

<style>
.form-label {
    color: #f5f5f5;
    font-weight: 500;
}
.form-control {
    background-color: #232425;
    color: #f5f5f5;
    border: 1.5px solid #444;
}
.form-control:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
}
.text-danger, .errorlist {
    color: #ff4d4f !important;
    font-size: 0.98em;
    margin-top: 2px;
}
</style>
{% endblock %}
